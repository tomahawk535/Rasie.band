<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Raise.band Main FE test</title>

    <link rel="shortcut icon" href="img/logo.png" type="image/png">
    <link rel="stylesheet" href="style/style.min.css">

</head>
<body>
    <header>
        <img src="img/logo.png" alt="logo">
        <p><b>Papier</b><br/>schreiben</p>

        <nav>
            <input type="search">
            <img src="img/icon/mobile-vibration.png" alt="mobile">
            <ul class="nav">
                <li class="nav_item" id="pop-up"><b>Anruf</b></li>
                <li class="nav_item">Generatoren</li>
                <li class="nav_item">Preise</li>
                <li class="nav_item">Wie funktioniert es?</li>
                <li class="nav_item">FAQ</li>
                <li class="nav_item">Kontakt</li>
            </ul>
            <input type="button" value="Anfragen" class="success-btm">
            <input type="button" value="Anmelden" class="primary-btn">
        </nav>
    </header>
    <article>
        <div class="popup" id="pop-up-form">
            <div class="popup-item" >
                <img src="img/popup-img%201.png" alt="pop-up">
                <div class="popup_form">
                    <img src="img/icon/close-pop-up.svg" alt="close" width="32px" height="32px" id="pop-up-close">
                    <h3>Halt, nimm dich Zeit!</h3>
                    <p>Gehör zu den Ersten, die von den neuesten und attraktivsten Angeboten der hausarbeit-agentur.com
                        profitieren und sich exklusiv einen 5% Rabatt holen!</p>
                    <form action="#"
                          method="get"
                          enctype="text/plain"
                          name="popup">
                        <fieldset>
                            <input type="email" placeholder="deine@email.com">
                            <br/>
                            <input type="text" placeholder="Name">
                        </fieldset>
                        <input type="submit" value="Ja, ich möchte!">
                    </form>
                </div>
            </div>
        </div>

    </article>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.min.js"></script>

</body>

</html>
